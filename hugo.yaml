baseURL: "https://your-site.netlify.app/"
title: "我的知识树"
theme: "stack"

languageCode: "zh-cn"
defaultContentLanguage: "zh-cn"
hasCJKLanguage: true

# 模块导入（如果你通过hugo mod安装主题则需此行，手动安装可保留或删除）
# module:
#   imports:
#     - path: github.com/CaiJimmy/hugo-theme-stack/v3

params:
  # 网站外观
  homeSubtitle: "这是我的跨学科知识花园"
  mainSections: ["posts"]
  defaultTheme: "system" # 跟随系统亮/暗模式
  featuredImage: false
  
  # 文章列表与页面显示
  article:
    showDate: true
    showReadingTime: true
    showWordCount: false
    showTags: true
    showCategories: true
    math: false
  
  # 社交链接（示例，可修改）
  socialIcons:
    - name: "github"
      title: "GitHub"
      url: "https://github.com"
  
  # 侧边栏部件配置 - 修正后的正确结构
  widgets:
    # 主页右侧边栏部件
    homepage:
      - type: "about"
        params:
          title: "关于"
          image: "/images/avatar.png"
          description: "动力是行动的副产品。这是我的知识树。"
      - type: "categories"
      - type: "tags"
    # 文章页右侧边栏部件
    page:
      - type: "toc"
      - type: "about"
        params:
          title: "关于"
          image: "/images/avatar.png"
          description: "动力是行动的副产品。这是我的知识树。"

# 菜单配置
menu:
  main:
    - identifier: "home"
      name: "首页"
      url: "/"
      weight: 1
    - identifier: "archives"
      name: "归档"
      url: "/archives/"
      weight: 2
    - identifier: "categories"
      name: "分类"
      url: "/categories/"
      weight: 3
    - identifier: "tags"
      name: "标签"
      url: "/tags/"
      weight: 4

# 输出格式
outputs:
  home: ["HTML", "RSS"]
  page: ["HTML"]